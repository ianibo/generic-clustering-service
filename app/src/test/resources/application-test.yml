datasources:
  default:
    enabled: true
    dialect: POSTGRES
    driverClassName: org.postgresql.Driver
    schema-generate: NONE
    db-type: postgresql
    minimumIdle: 0
    maximumPoolSize: 20
    reconnect: true

flyway:
  datasources:
    default:
      placeholders:
        json_type: JSON
      enabled: true
      locations:
        - 'classpath:db/migrations'

test-resources:
  containers:
    postgres:
      image-name: pgvector/pgvector:pg17
    elasticsearch:
      image-name: docker.elastic.co/elasticsearch/elasticsearch:8.11.3

openai:
  # SET OPENAI_API_KEY as an env var rather than this
  #api-key: "your-openai-api-key"
  base-url: "https://api.openai.com/v1"
  model: "text-embedding-3-small"

