datasources:
  default:
    enabled: true
    dialect: POSTGRES
    driverClassName: org.postgresql.Driver
    schema-generate: NONE
    db-type: postgresql
    minimumIdle: 0
    maximumPoolSize: 20
    reconnect: true

flyway:
  enabled: true
  placeholders:
    json_type: JSONB
  datasources:
    default:
      enabled: true
      placeholder-replacement: true
      locations:
        - 'classpath:db/migrations'

test-resources:
  containers:
    postgres:
      image-name: pgvector/pgvector:pg17
    elasticsearch:
      image-name: docker.elastic.co/elasticsearch/elasticsearch
      image-tag: 9.2.0

